<h4>************Template driven form********************</h4>
<form #user="ngForm" (ngSubmit)="onSend(user)">
  <label for="username">Username</label>
  <input ngModel type="text" name="username" #username="ngModel" required />
  <div *ngIf="username.invalid && (username.dirty || username.touched)">
    <p *ngIf="username.errors.required">username is required</p>
  </div>
  <br />
  <label for="place">Place</label>
  <input ngModel type="text" name="place" #place="ngModel" /><br />
  <button type="submit" [disabled]="user.invalid">Submit</button>
</form>

<h1>**********Reactive form Using Fc and FG**********************</h1>
<form [formGroup]="jobForm" (ngSubmit)="save()">
  <label for="username">Username:</label>
  <input type="text" name="username" formControlName="username" />
  <div
    *ngIf="
      jobForm.get('username').invalid &&
      (jobForm.get('username').dirty || jobForm.get('username').touched)
    "
  >
    <p *ngIf="jobForm.get('username').errors?.required">username is required</p>
    <p *ngIf="jobForm.get('username').errors?.minlength">
      username is should be 3 char min
    </p>
  </div>
  <br />
  <label for="contact">Contact</label>
  <input type="text" name="contact" formControlName="contact" /><br />
  <button type="submit">Submit</button>
</form>

<h1>**********Using Form Builder**********************</h1>
<form [formGroup]="jobForma" (ngSubmit)="savea()">
  <label for="username">Username:</label>
  <input type="text" name="username" formControlName="username" />
  <div formGroupName="contact">
    <label for="address">Address:</label>
    <input type="text" name="address" formControlName="address" /><br />
    <label for="phone">phone:</label>
    <input type="text" name="phone" formControlName="phone" />
    <br />
  </div>
  <button type="submit">Submit</button>
</form>
